{% extends "base.html" %}
{% block body %}
	<div class="warpper" style="width: 700px; margin: auto">
		<h1>Compose</h1>
		<form method="post">
			{{ form.csrf_token }}
			{{ form.title.label }}<br>
			{{ form.title(class="form-control") }}<br><br>
			{{ form.body.label }}<br>
			{{ form.body }}
            <br>
			{{ form.submit(class="btn btn-light") }}
        </form>
        {{ ckeditor.load() }}
        {{ ckeditor.config(name='body') }}
	</div>
{% endblock %}
