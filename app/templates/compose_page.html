{% extends "base.html" %}
{% block body %}

    <div class="mt-5">
    </div>
    <div class="row">
        <div class="col-md-5">
              <div id="treeview">
              </div>
        </div>

        <div class="col-md-6">

            <form id="editorForm" action="./next" method="post" id="identifier">

                {{ form.csrf_token }}

                <form class="dropdown-menu p-4">
                    {{ form.text.label }}
                    <div class="form-group" id="editor">
                        {{ data.page.content | safe }}
                        {{ form.text(class="form-control", id="hiddenArea", style="display:none") }}
                    </div>
                </form>
                <br>

            </form>

            <div class="mt-3"></div>
            <button id="pages" type="button" class="btn btn-light">Pages</button>
            <button id="save" type="button" class="btn btn-light">Save</button>
            <button id="next" type="button" class="btn btn-light">Next</button>

        </div>
    <div class="col-md-1">
    </div>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>

    <script>
        var pageId = "{{ data.page_id }}";
        var pathId = "{{ data.path_id }}";
        var bookId = "{{ data.book_id }}";
    </script>
    <script type="text/javascript" src="/js/treeview.js"></script>
    <script type="text/javascript" src="/js/editor.js"></script>

{% endblock %}
